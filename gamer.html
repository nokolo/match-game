
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="gamer.js"></script>
    <link rel="stylesheet" href="gamer.css">
    <!--<link rel="stylesheet" type="text/css" href="gamer.css" />-->
  </head>
  
  <body ng-app="gridDropApp">
     <!--
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TMjdR6OQUAk" 
            frameborder="0" allowfullscreen></iframe>-->
        
        <p></p>
         <div id="status"></div>
       <audio id="myAudio">
         <source src="https://archive.org/download/blues_459/06-Gothminister-Thriller.ogg"
                type="audio/ogg; codecs=vorbis"></source>
         <source src="https://archive.org/download/blues_459/06-Gothminister-Thriller.mp3"
                type="audio/mpeg"></source>
        Audio element is not supported.
      </audio>
      <canvas id="myCanvas" width="1300" height="200"> </canvas> <br>
      <script>
var canvas = document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
ctx.font="30px Comic Sans MS";
ctx.fillStyle = "red";
ctx.textAlign = "center";
ctx.fillText("Use timer to track your score and solve hidden algorithm. Good Luck! ", canvas.width/2, canvas.height/2);
</script>
        <div class="container">
      <div id="status"></div>
    <div ng-app="gridDropApp">
 <div ng-controller="MainController">
  {{counter}}
  <button ng-click='startTimer()'>Start Timer</button> | <button ng-click='stopTimer()'>Freeze Timer</button>
 | <button id="toggleButton">Play Music</button></div>
</div>
   <!-- <div class="container">-->
      <div ui-view="content"></div>
    </div>
  
    <script id="templates/main.html" type="text/ng-template">
      <div ng-cloak>
      <div class="well">
        <div style="margin-bottom: 5px;" class="row">
            <span class="col-md-4 text-center">
                <label translate="main.score"></label>
                {{ totalScore }}
                {{ savedScore }}
            </span>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
               <button ng-click="resetGame()" class="btn btn-primary">
                    Reset Game
                </button>
                <button ng-click="saveGame()" class="btn btn-primary">
                    Save Score
                </button>
            </div>
        </div>
        <div ng-if="gameOver" class="text-center row alert alert-danger">Game Over!</div>
    </div>
      <div class="row">
        <div class="col-md-6">
            <grid-drop-square size="3" is-palette="true" content="initial" drag-target="true"></grid-drop-square>
          <div style="clear:both"></div>
        </div>
       
        <div class="col-md-6">
            <div ng-repeat="row in contents track by $index" ng-init="x=$index">
                <div ng-repeat="col in row track by $index" ng-init="y=$index">
                    <grid-drop-square size="3"
                                      grid-drop-x="x"
                                      grid-drop-y="y"
                                      content="contents[x][y]"
                                      drop-target
                                      drag-target="false">

                    </grid-drop-square>
                </div>
            </div>
        </div>
    </div>
    </div>
    </script>
    <script id="templates/grid-drop-square.html" type="text/ng-template">
      <div ng-style="{ 'background-color' : content.color }" class="{{ chosenClass }}">
        <div class="grid-square-content">
          <div class="grid-table">
            <h2 class="grid-table-cell grid-drop-text-border">
              {{ content.score }}
            </h2>
          </div>
        </div>
      </div>
    </script>
  </body>
  
  
</html>
